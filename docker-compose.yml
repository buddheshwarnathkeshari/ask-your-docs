version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: askyourdocs
    volumes:
      - ./local_data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  qdrant:
    image: qdrant/qdrant:v1.11.3
    ports:
      - "6333:6333"
    volumes:
      - ./local_data/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRACEFUL_SHUTDOWN=true

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - ./local_data/redis:/data

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
    volumes:
      - ./local_data/minio:/data

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
      - qdrant
      - minio
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "./wait_for_postgres.sh &&
             python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  worker:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - redis
      - qdrant
    volumes:
      - ./backend:/app
    command: celery -A askyourdocs worker --loglevel=info --concurrency=1
    restart: unless-stopped

volumes: {}
