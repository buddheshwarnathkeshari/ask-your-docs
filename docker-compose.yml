version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: askyourdocs
      POSTGRES_USER: askyourdocs
      POSTGRES_PASSWORD: askyourdocs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  web:
    build:
      context: ./backend
    command: bash -lc "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - qdrant

  worker:
    build:
      context: ./backend
    command: celery -A askyourdocs.celery_app worker --loglevel=info --concurrency=1
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
      - qdrant

volumes:
  postgres_data:
  redis_data:
  qdrant_storage:
